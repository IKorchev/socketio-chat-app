<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="Chatty">
  <meta name="description" content="Basic chat room application. Using websockets (SocketIO).">
  <script defer src="./js/app.js"></script>
  <script defer src="./js/helper.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"
    integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/styles.css">
  <title>Chatty</title>
</head>

<body>
  <div class="main d-flex flex-column justify-content-center">
    <h1 class="text-center display-5 my-2">Chatty</h1>
    <div class="container">
      <h2 class="text-center mb-2 h5"><i class="bi bi-people" style="font-size: 1.5rem;"></i>
        Currently in the chat</h2>
      <div class="container text-center">
        <ul class="p-0 row justify-content-center align-items-center in-the-chat"></ul>
      </div>
    </div>
    <section class="container content-container d-flex flex-column justify-content-center align-items-center mt-2">
      <ul class="output"></ul>
      <form class="my-3 messageForm">
        <div class="input-group mb-3">
          <input type="color" class="colorInput form-control-color" aria-label="Color input" />
          <label for="message"><span class="input-group-text">Message</span></label>
          <input type="text" class="form-control message" aria-label="Message input"
            aria-describedby="inputGroup-sizing-sm" id="message" />
          <button type="submit" class="sendBtn btn btn-secondary">Send</button>
        </div>
      </form>
    </section>
    <audio src="./assets/ding.mp3" hidden></audio>
  </div>
</body>

</html>
